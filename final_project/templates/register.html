{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded" id="loginform">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="reg_user", placeholder="username" required type="text">
            </div>  
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="reg_pass1", placeholder="password" required type="password">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="reg_pass2", placeholder="confirm password" required type="password">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
{% endblock %}
