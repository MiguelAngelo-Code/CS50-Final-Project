<!doctype html>

<html lang="en">

  <head>
    <!-- Boiler plate -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- TODO: This is breaking the title -->
    <!--<link href="/Users/miguellopes/Documents/Software Enginiring/FraughtCow/final_project/static/styles.css" rel="stylesheet"-->

    <title>Expense Tracker: {% block title %}{% endblock %}</title>

  </head>
    
  <body>

    <!-- NavBar -->
    <!-- todo posible feture add to only show menue options if user logged in -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CS50 Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              {% if session["user_id"] %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
              {% else %}
                <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="/login">login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
              {% endif %}
            </div>
        </div>
    </nav>

    <main class="container py-5 text-center">
      {% block main %}{% endblock %}
    </main>

  </body>

</html>
