{% extends "layout.html" %}

{% block title %}login{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded" id="loginform">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username", placeholder="username" required type="text">
            </div>  
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" name="password", placeholder="password" required type="password">
            </div>
            <button class="btn btn-primary" type="submit"> Log In</button>
        </div>
    </form>
        <form action="/register" method="get">
        <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded" id="loginform">
            <label for="register" class="form-label">Dont't have an account?</label>
            <button class="btn btn-primary" name="register" type="submit">Create Account</button>
        </div>
    </form>
{% endblock %}
