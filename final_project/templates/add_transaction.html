
{% extends "layout.html" %}

{% block title %}Index{% endblock %}

{% block main %}
   
   <!-- From to input transaction -->
    <form action="/add_transaction" method="post">

        <div class="mb-3">
            <select class="form-control" name="account" required>
                {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.account_name }}</option>
                {% endfor %}
            </select>
        </div> 

        <div class="mb-3">
            <select class="form-control" name="type">
                {% for type in types %}
                    <option value="{{ type }}">{{ type }}</option>
                {% endfor %}
            </select>
        </div> 

        <div class="mb-3">
            <select class="form-control" name="category">
                {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div> 

        <div class="mb-3">
            <input autocomplete="off" class="form-control" min="0.00" name="amount" placeholder="â‚¬0.00" required step="0.01" type="number">
        </div>

        <div class="mb-3">
            <input autocomplete="off" class="form-control" name="date" placeholder="today" required type="date">
        </div>
        <button class="btn btn-primary" name="addExpense" type="submit">Add Expense</button>

    </form>

    <form action="/add_cat" method="post">

        <div class="mb-3">
            <input autocomplete="off" class="form-control" min="0.00" name="new_cat" placeholder="New Category" type="text">
        </div>
        <button class="btn btn-primary" name="addExpense" type="submit">Create New Category</button>

    </form>

{% endblock %}
